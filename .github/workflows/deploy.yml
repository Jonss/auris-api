name: Deploy Backend

on:
  push:
    branches:
      - main  # Ou a branch que desejar

jobs:
  deploy:
    name: Publicar backend Hono no Cloudflare
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: ğŸ›ï¸ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ“¦ Instalar PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: pnpm install

      - name: ğŸš€ Instalar Wrangler globalmente
        run: npm install -g wrangler@4

      - name: ğŸ” Mostrar versÃ£o do Wrangler
        run: wrangler --version

      - name: ğŸš€ Fazer deploy no Cloudflare
        run: wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
